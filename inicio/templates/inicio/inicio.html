{% extends 'base.html' %}
{% load static %}

{% block css_files %}
  <link rel="stylesheet" href="{% static 'inicio/main.css' %}" />
{% endblock %}

{% block contenido %}
  {% include 'inicio/includes/header.html' %}

  <!-- ========================================================== -->
  <!-- CAROUSEL DE IMAGENES -->
  <!-- ========================================================== -->

  <div id="carousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="3000">
        <img src="{% static "inicio/images/carrousel-1.png" %}" class="d-block w-100" alt="" />
      </div>

      <div class="carousel-item" data-bs-interval="3000">
        <img src="inicio/images/carrousel-2.png" class="d-block w-100" alt="" />
      </div>

      <div class="carousel-item" data-bs-interval="3000">
        <img src="inicio/images/carrousel-3.png" class="d-block w-100" alt="" />
      </div>

      <div class="carousel-item" data-bs-interval="3000">
        <img src="inicio/images/carrousel-4.png" class="d-block w-100" alt="" />
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endblock %}
