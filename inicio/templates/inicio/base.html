{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de tu página</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <link rel="stylesheet" href="{% static 'inicio/main.css' %}" />
    <script src="https://kit.fontawesome.com/4f8f9ca200.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--NAVBAR-->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Creación del navbar
            const navbar = document.createElement('nav');
            navbar.classList.add('navbar', 'navbar-expand-lg', 'navbar-light', 'p-3');
            navbar.id = 'menu';
    
            // Contenedor principal
            const container = document.createElement('div');
            container.classList.add('container');
    
            // Logo
            const logoImage = document.createElement('img');
            logoImage.src = '{% static "inicio/images/logo_blanco.png" %}';
            logoImage.classList.add('logo-img');
    
            // Brand (nombre de la marca)
            const brand = document.createElement('a');
            brand.classList.add('navbar-brand');
            brand.innerHTML = `
                ${logoImage.outerHTML}
                <span class="fs-5 text-white fw-bold">Vida Plena</span>
            `;
    
            // Botón de toggle para móviles
            const toggleButton = document.createElement('button');
            toggleButton.classList.add('navbar-toggler');
            toggleButton.type = 'button';
            toggleButton.dataset.bsToggle = 'collapse';
            toggleButton.dataset.bsTarget = '#navbarSupportedContent';
            toggleButton.setAttribute('aria-controls', 'navbarSupportedContent');
            toggleButton.setAttribute('aria-expanded', 'false');
            toggleButton.setAttribute('aria-label', 'Toggle navigation');
            toggleButton.innerHTML = `<span class="navbar-toggler-icon"></span>`;
    
            // División para el contenido colapsable
            const collapseDiv = document.createElement('div');
            collapseDiv.classList.add('collapse', 'navbar-collapse');
            collapseDiv.id = 'navbarSupportedContent';
    
            // Lista de elementos del menú
            const ul = document.createElement('ul');
            ul.classList.add('navbar-nav', 'me-auto', 'mb-2', 'mb-lg-0');
    
            // Definición de elementos del menú
            const menuItems = [
                { text: 'Inicio', href: '{% url 'index' %}' },
                { text: 'Nosotros', href: '{% url 'nosotros' %}' },
                { text: 'Servicios', href: '#' },
                { text: 'Preguntas Frecuentes', href: '{% url 'preguntas_frecuentes' %}' },
                { text: 'Contacto', href: '#' },
                { text: 'Blog', href: '#' },
                { text: 'Donaciones', href: '#' }
            ];
    
            // Creación de los elementos del menú
            menuItems.forEach(item => {
                const li = document.createElement('li');
                li.classList.add('nav-item');
    
                const a = document.createElement('a');
                a.classList.add('nav-link');
                a.href = item.href;
                a.textContent = item.text;
    
                li.appendChild(a);
                ul.appendChild(li);
            });
    
            // Agregar la lista al contenido colapsable
            collapseDiv.appendChild(ul);
            container.appendChild(brand);
            container.appendChild(toggleButton);
            container.appendChild(collapseDiv);
    
            // Crear el botón de login con un nuevo icono
            const loginButton = document.createElement('button');
            loginButton.classList.add('btn', 'btn-outline-light', 'ms-auto');
            loginButton.type = 'button';
            loginButton.dataset.bsToggle = 'modal';
            loginButton.dataset.bsTarget = '#loginModal'; // Ajusta el ID según tu modal de login
            loginButton.innerHTML = `
                <i class="fas fa-user"></i> <!-- Icono de usuario -->
            `;
    
            // Crear el bloque condicional de autenticación
            const authBlock = document.createElement('div');
            authBlock.classList.add('ms-2'); // Ajusta los márgenes según tu diseño
    
            // Aquí se verifica si el usuario está autenticado
            // En Django, puedes acceder al estado de autenticación con {{ user.is_authenticated }}
            const isAuthenticated = {{ user.is_authenticated|lower }} === 'true'; // Convertir a booleano
    
            if (isAuthenticated) {
                // Si el usuario está autenticado, muestra el menú desplegable con su nombre
                const dropdownMenu = document.createElement('ul');
                dropdownMenu.classList.add('dropdown-menu', 'dropdown-menu-end'); // Ajusta el alineamiento
                dropdownMenu.innerHTML = `
                    <li><a class="dropdown-item" href="{% url 'perfil' %}">Perfil</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{% url 'logout_sesion' %}">Cerrar Sesión</a></li>
                `;
                const dropdownToggle = document.createElement('a');
                dropdownToggle.classList.add('nav-link', 'dropdown-toggle');
                dropdownToggle.href = '#';
                dropdownToggle.setAttribute('role', 'button');
                dropdownToggle.setAttribute('data-bs-toggle', 'dropdown');
                dropdownToggle.setAttribute('aria-expanded', 'false');
                dropdownToggle.textContent = '{{ user.username }}';
                dropdownToggle.appendChild(dropdownMenu);
                authBlock.appendChild(dropdownToggle);
            } else {
                // Si el usuario no está autenticado, muestra el botón de inicio de sesión
                const loginLink = document.createElement('a');
                loginLink.classList.add('btn', 'btn-outline-primary');
                loginLink.href = '{% url 'login_sesion' %}'; // Ajusta la URL de inicio de sesión
                loginLink.textContent = 'Iniciar Sesión';
                authBlock.appendChild(loginLink);
            }
    
            // Agregar el bloque de autenticación al navbar
            container.appendChild(authBlock);
    
            // Agregar todo el navbar al body del documento
            navbar.appendChild(container);
            document.body.prepend(navbar);
        });
    </script>
    

    <!--MODAL PARA INICIO DE SESION-->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Inicio de Sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </form>
                    <hr>
                    <p class="text-center">¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>


    {% block contenido %}
    {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'inicio/main.js' %}"></script>

    <!-- Bloque opcional para scripts adicionales -->
    {% block js_files %}
    {% endblock %}
</body>
</html>
