{% extends 'inicio/base.html' %}

{% block contenido %}
<div class="container">
    <div class="login-container">
        <form action="{% url 'login_sesion' %}" method="POST" class="login-form">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contraseña" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            </div>
        </form>
        <div class="mt-3">
            <p class="text-center">¿No tienes cuenta? <a href="{% url 'register' %}" class="link-primary">Regístrate</a></p>
            <p class="text-center"><a href="{% url 'index' %}" class="link-secondary">Volver</a></p>
        </div>
    </div>
</div>
  <!-- ========================================================== -->
  <!-- FOOTER -->
  <!-- ========================================================== -->

  <footer class="footer"></footer>
{% endblock contenido %}
